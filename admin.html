    <script>
        // Access control
        const ACCESS_CODE = 'odudele';
        
        // DOM elements
        const loginModal = document.getElementById('login-modal');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const successMessage = document.getElementById('success-message');

        // Tab functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                
                // Update active tab button
                tabBtns.forEach(b => {
                    b.classList.remove('active', 'border-purple-500', 'text-purple-600');
                    b.classList.add('border-transparent', 'text-gray-500');
                });
                btn.classList.add('active', 'border-purple-500', 'text-purple-600');
                btn.classList.remove('border-transparent', 'text-gray-500');
                
                // Show active tab content
                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });
                document.getElementById(`${tabName}-tab`).classList.remove('hidden');
            });
        });

        // Login functionality
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const accessCode = document.getElementById('access-code').value;
            
            if (accessCode === ACCESS_CODE) {
                loginModal.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loginError.classList.add('hidden');
            } else {
                loginError.classList.remove('hidden');
                document.getElementById('access-code').value = '';
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            adminPanel.classList.add('hidden');
            loginModal.classList.remove('hidden');
            document.getElementById('access-code').value = '';
        });

        // Show success message
        function showSuccess() {
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
        }

        // General form save
        document.getElementById('general-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically save to a database
            // For demo purposes, we'll just show success message
            showSuccess();
        });

        // Contact form save
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            showSuccess();
        });

        // Products management
        let productCounter = 4;

        // Add new product
        document.getElementById('add-product-btn').addEventListener('click', () => {
            productCounter++;
            const productsList = document.getElementById('products-list');
            const newProduct = document.createElement('div');
            newProduct.className = 'border border-gray-200 rounded-lg p-4 product-item';
            newProduct.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <input type="text" class="product-name text-lg font-semibold mb-2 w-full border-0 bg-transparent" value="New Product ${productCounter}" placeholder="Product Name">
                        <textarea class="product-description w-full border-0 bg-transparent text-gray-600 resize-none" rows="3" placeholder="Product description...">Enter product description here</textarea>
                        <input type="text" class="product-emoji text-2xl w-16 border-0 bg-transparent" value="ðŸ“¦" placeholder="ðŸ“¦">
                    </div>
                    <button class="delete-product text-red-500 hover:text-red-700 ml-4">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9zM4 5a2 2 0 012-2h8a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 102 0v3a1 1 0 11-2 0V9zm4 0a1 1 0 10-2 0v3a1 1 0 102 0V9z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            `;
            productsList.appendChild(newProduct);
            
            // Add delete functionality to new product
            newProduct.querySelector('.delete-product').addEventListener('click', () => {
                newProduct.remove();
            });
        });

        // Delete product functionality for existing products
        document.querySelectorAll('.delete-product').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.target.closest('.product-item').remove();
            });
        });

        // Save products
        document.getElementById('save-products').addEventListener('click', () => {
            showSuccess();
        });

        // Save content
        document.getElementById('save-content').addEventListener('click', () => {
            showSuccess();
        });

        // Make product inputs editable on focus
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('product-name') || 
                e.target.classList.contains('product-description') || 
                e.target.classList.contains('product-emoji')) {
                e.target.style.border = '1px solid #d1d5db';
                e.target.style.borderRadius = '0.375rem';
                e.target.style.padding = '0.5rem';
            }
        });

        document.addEventListener('blur', (e) => {
            if (e.target.classList.contains('product-name') || 
                e.target.classList.contains('product-description') || 
                e.target.classList.contains('product-emoji')) {
                e.target.style.border = '0';
                e.target.style.padding = '0';
            }
        }, true);

        // Auto-resize textareas
        document.addEventListener('input', (e) => {
            if (e.target.tagName === 'TEXTAREA') {
                e.target.style.height = 'auto';
                e.target.style.height = e.target.scrollHeight + 'px';
            }
        });

        // Prevent form submission on Enter for inline editing
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.target.classList.contains('product-name') || 
                e.target.classList.contains('product-emoji'))) {
                e.preventDefault();
                e.target.blur();
            }
        });
    </script>
